apiVersion: kubeflow.org/v1alpha2
kind: TFJob
metadata:
  name: modeltraining#{Build.BuildId}#
spec:
  tfReplicaSpecs:
    MASTER:
      replicas: 1
      template:
        spec:
          containers:
            # image contains model which will be trained here
            - image: danielmeixner/rejectdetector-model:#{Build.BuildId}#
              name: modeltraining#{Build.BuildId}#             
              volumeMounts:                
                - name: azurefile                  
                  subPath: trainedmodels/trainedmodel#{Build.BuildId}#      
                  mountPath: /tmp/tensorflow                
          restartPolicy: OnFailure
          volumes:
            - name: azurefile
              persistentVolumeClaim:
                claimName: azurefile