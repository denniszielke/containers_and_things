<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Device simulator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <script src="appinsights.js"></script>
    <script src="jquery-3.1.1.slim.min.js"></script>
    <script src="modernizr-custom.js"></script>
</head>
<body class="site">
    <div class="jumbotron">
        <div class="container">
            <h2 class="display-5">Hello Device Simulator</h2>
            <p>This is a sample application for demonstrating multi container applications on Kubernetes in Azure.</p>
            <p><a class="btn btn-primary btn-lg" href="https://github.com/denniszielke/containers_and_things" role="button">Learn more &raquo;</a></p>
        </div>
    </div>
    <div class="container">
        <div class="starter-template">
            <div ng-app="SimulatorApp" ng-controller="SimulatorController" class="btn-group">
                <form>
                    <p>
                        <button class="btn btn-lg btn-success" ng-click="SendStatus(0)" type="button" id="Status0" value="Send Status 0">Send Status 0</button>
                    </p>
                    <p>
                        <button class="btn btn-lg btn-success" ng-click="SendStatus(1)" type="button" id="Status1" value="Send Status 1">Send Status 1</button>
                    </p>
                    <p>
                        <label for="lookTemperature">Temperature {{ temperature }}</label>
                        <input type="range" ng-model="temperature" min="0" max="100" value="10" step="2" width="200">
                        
                    </p>
                    <p>
                        <label for="lookhumidity">Humidity {{ humidity }}</label>
                        <input type="range" ng-model="humidity" min="0" max="100" value="10" step="2" width="200">
                    </p>
                    <p>
                        <label>
                                <input type="checkbox" ng-model="loop" value"loop" checked="true" name="loop">keep posting in a loop</input>
                                <input type="hidden" name="imagepost"></input>
                        </label>
                        <button class="btn btn-lg btn-success" ng-click="SendData()" type="button" id="SendData" value="Send Data">Send Data</button>
                        <button class="btn btn-lg btn-success" ng-click="UploadPhoto()" type="button" id="UploadPhoto" value="Send Photo">Send Photo</button>
                    </p>
                </form>
                <div class="row" id="getusermedia" style="display:none;height:100px;">
                    <p>Click the video to take a snapshot:</p>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <video autoplay="true" id="video"></video>
                    <img id="image" class="img-responsive center-block" src="" style="display:none">
                    <script src="getusermedia.js"></script>
                </div>
                <div class="row" id="nogetusermedia" style="display:none">
                    <p>Upload the picture of :</p>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type='file' onchange="readURL(this);" name="userPhoto" accept="image/*" capture>
                        <input type="file" name="userPhoto" accept="image/*" capture>
                        <input type="submit" value="Upload Image" name="submit">
                    </form>
                    <img id="image" src="">
                    <script src="fileinput.js"></script>
                </div>
                <script>
                    if(Modernizr.getusermedia) {
                        document.getElementById("getusermedia").style.display = "inline";
                    } else {
                        document.getElementById("nogetusermedia").style.display = "inline";
                    }            
                </script>
                <div class="row">
                    <h2>Result</h2>
                    <p class="bg-info">{{ result }}</p>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
    
</body>
</html>
